<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>按钮测试</title>
</head>
<body>
  <h2>请点击按钮</h2>
  <button onclick="clickBtn()">点击我</button>

  <script>
    function clickBtn() {
      fetch("http://localhost:8080/button", {
        method: "POST"
      }).then(response => response.text())
        .then(msg => alert(msg));
    }
  </script>
</body>
</html>
